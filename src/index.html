<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <!-- Inclusão do CSS do Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <title>Project Bears</title>
  </head>
  <body>
    <div class="container">
      <div>
        <label for="input-nome">Insira um nome</label>
        <input type="text" placeholder="Soneca" id="input-nome" />
        <button id="btn-pesquisar">Pesquisar</button>
      </div>

      <div>
        <label for="select-filtros">Organize por:</label>
        <select name="" id="select-filtros">
          <option value="1">A-Z</option>
          <option value="2">Z-A</option>
        </select>
      </div>

      <div class="row" id="div-resultado">
        <!-- Aqui será inserido o resultado da pesquisa -->
      </div>
    </div>

    <!-- Inclusão do JavaScript do Bootstrap (necessário para alguns componentes interativos) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Inclusão do arquivo JavaScript externo -->
    <script src="script.js" type="module"></script>
  </body>
</html>
